<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sufi Fashion</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/fe136aabca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="img/logo.png" alt="Sufi Fashion" id="logo-image">
                </div>
                <div class="col-md-6 nav-bar">
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#product">Product</a></li>
                        <li><a href="#about-us">About Us</a></li>
                        <li><a href="#contact-us">Contact Us</a></li>
                    </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 d-flex align-items-center">
                    <div>
                        <h1>Choose the right<br /> ecommerce platform</h1>
                        <p>Sufi Fashion is a ecommerce website. Buy a Jacket and get one free. See what we can do for
                            you. We believe in durability as a key driver for sustainability.</p>
                        <button class="btn btn-warning"><i class="fas fa-shopping-cart"></i> Buy Now</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <img src="img/lady-fashion.png" alt="A lady to show fashion" id="lady-image">
                </div>
            </div>
        </div>
    </section>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
